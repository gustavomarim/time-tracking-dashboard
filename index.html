<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon/timer_black.svg" type="image/x-icon">

    <title>Time Tracking Dashboard</title>

    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="container">
        <div class="grid-container">

            <div class="profile">
                <div class="profile-img">
                    <img src="./img/image-jeremy.png" alt="Jeremy">
                </div>
                <div class="profile-name">
                    <h1>Jeremy</h1>
                    <h1>Robson</h1>
                </div>

                <ul class="profile-time-frames">
                    <li id="daily" value="daily">Daily</li>
                    <li id="weekly">Weekly</li>
                    <li id="monthly">Monthly</li>
                </ul>
            </div>

            <ul class="work box">
            </ul>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>

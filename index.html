<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/timer_black_24dp.svg" type="image/x-icon">

    <title>Time Tracking Dashboard | Frontend Mentor</title>

    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <section class="box">
            <article class="perfil">
                <div class="user-information">
                    <div class="user-image">
                        <img src="./img/image-jeremy.png" alt="profile-image">
                    </div>

                    <div class="user-name">
                        <span>Report for</span>
                        <h1>Jeremy <br> Robson</h1>
                    </div>
                </div>
                <div class="periodos">
                    <ul>
                        <li class="active" id="daily">Daily</li>
                        <li id="weekly">Weekly</li>
                        <li id="monthly">Monthly</li>
                    </ul>
                </div>
            </article>

            <section class="grid-items-container">
                <article class="item-card work">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card play">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card study">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card exercise">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card social">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card self-care">
                    <div class="sobreposicao"></div>
                    <div class="informations"></div>
                </article>
            </section>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
